<div *ngIf="mostrarMensajeError" class="bs-callout bs-callout-danger">
  <h4>Error</h4>
  {{errorReason}}
</div>


<body>
<div class="form-container">
  <form>
    <div class="form-row">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="lastName">Lastname</label>
        <input type="text" id="lastName" class="form-control" [(ngModel)]="lastName" name="lastName" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="mobileNumber">Mobile number</label>
        <input type="tel" id="mobileNumber" class="form-control" [(ngModel)]="mobileNumber" name="mobileNumber" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="username" name="userName" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="documentType">Document type</label>
        <select type="text" id="documentType" class="form-control" [(ngModel)]="documentType" name="documentType" required>
          <option *ngFor="let type of documentTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="identityDocument">Identity document</label>
        <input type="text" id="identityDocument" class="form-control" [(ngModel)]="identityDocument" name="identityDocument" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
      </div>
    </div>

      <button type="submit" class="btn btn-primary" (click)="sigin()">Sign in</button>

  </form>
  <p class="already-registered">Are you already signed in? <a href="/login">Click here</a> for login.</p>
</div>
</body>
