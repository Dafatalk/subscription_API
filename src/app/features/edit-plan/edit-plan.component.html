<div mat-dialog-content class="form">
  <h1>EDIT PLAN</h1>
  <section id="preguntas">
    <p>
      <label for="name">Name:</label>
      <input
        [(ngModel)]="data.name"
        #name
        type="text"
        name="nombres"
        id="name"
      />
    </p>
    <p>
      <label for="price">Price ($):</label>
      <input
        [(ngModel)]="data.price"
        #price
        type="number"
        name="price"
        id="price"
        inputmode="numeric"
        numbersOnly
      />
    </p>

    <p>
      <label for="status">Description:</label>
      <input
        [(ngModel)]="data.description"
        #description
        type="tel"
        name="description"
        id="status"
        class="descripcion"
        required=""
      />
    </p>
  </section>
  <section class="buttons" id="botones">
      <button
        mat-button
        mat-dialog-close
        (click)="editPlan(data.id ,name.value, price.value, description.value)"
        class="buttonSave"
      >
        <div class="svg-wrapper-1">
          <div class="svg-wrapper">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="30"
              height="30"
              class="icon"
            >
              <path
                d="M22,15.04C22,17.23 20.24,19 18.07,19H5.93C3.76,19 2,17.23 2,15.04C2,13.07 3.43,11.44 5.31,11.14C5.28,11 5.27,10.86 5.27,10.71C5.27,9.33 6.38,8.2 7.76,8.2C8.37,8.2 8.94,8.43 9.37,8.8C10.14,7.05 11.13,5.44 13.91,5.44C17.28,5.44 18.87,8.06 18.87,10.83C18.87,10.94 18.87,11.06 18.86,11.17C20.65,11.54 22,13.13 22,15.04Z"
              ></path>
            </svg>
          </div>
        </div>
        <span>Save</span>
      </button>
      <button  (click)="closeDialog()" mat-button mat-dialog-close class="button">
        <span class="X"></span>
        <span class="Y"></span>
        <div class="close">Close</div>
      </button>
  </section>
</div>
