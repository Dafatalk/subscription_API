<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="sigin.component.css">
</head>
<body>
<div class="form-container">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="lastName">Lastname</label>
      <input type="text" id="lastName" class="form-control" [(ngModel)]="lastName" name="lastName" required>
    </div>

    <div class="form-group">
      <label for="mobileNumber">Mobile number</label>
      <input type="tel" id="mobileNumber" class="form-control" [(ngModel)]="mobileNumber" name="mobileNumber" required>
    </div>

    <div class="form-group">
      <label for="documentType">Document type</label>
      <input type="text" id="documentType" class="form-control" [(ngModel)]="documentType" name="documentType" required>
    </div>

    <div class="form-group">
      <label for="identityDocument">Identity document</label>
      <input type="text" id="identityDocument" class="form-control" [(ngModel)]="identityDocument"
             name="identityDocument" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
    </div>

    <button type="submit" class="btn btn-primary" (click)="sigin()">Sigin</button>
  </form>
  <p class="already-registered">Are you already sigin? <a href="#"> clic here</a> for login.</p>
</div>
</body>
</html>
