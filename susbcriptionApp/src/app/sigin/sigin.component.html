<form>
  <div class="form-group">
    <label for="username">Usuario</label>
    <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe">
    <label class="form-check-label" for="rememberMe">Recordar usuario</label>
  </div>

  <button type="submit" class="btn btn-primary" (click)="login()">Iniciar sesión</button>
  <a href="#" class="btn btn-link">Olvidé mi contraseña</a>
